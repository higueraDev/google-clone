<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/styles-md.css" media="screen and (min-width:793px)">
    <script src="https://kit.fontawesome.com/f54e0ca49c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-list__item">
                    <a href="#"></a>
                </li>
                <li class="nav-list__item">
                    <a href="#" class="nav-link">Gmail</a>
                </li>
                <li class="nav-list__item">
                    <a href="#" class="nav-link">Imágenes</a>
                </li>
                <li class="nav-list__item">
                    <a href="#" class="menu-link"><i class="nav-link nav-menu fas fa-th "></i></a>
                </li>
                <li class="nav-list__item">
                    <a href="#" class="login-button button button-primary">Iniciar Sesión</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-section">
            <div class="contain">
                <img class="main-logo" src="https://i.imgur.com/ximRQU9.png" alt="Google Logo">
                <form class="main-form">
                    <div class="search-wrap">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" name="text" class="main-form__item text-box" autocomplete="">
                    </div>
                    <div class="input-wrap">
                        <input type="submit" name="search" class="main-form__item button button-secondary" value="Buscar con Google">
                        <input type="submit" name="luck" class="main-form__item button button-secondary" value="Me siento con suerte">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <section class="footer-container__item footer-top">
                <p class="footer-top__item">México</p>
            </section>
            <section class="footer-container__item footer-bottom">
                <ul class="nav-list footer-bottom__item">
                    <li class="nav-list__item"><a href="#" class="nav-link footer-bottom__link">Publicidad</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-link footer-bottom__link">Negocios</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-link footer-bottom__link">Sobre Google</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-link footer-bottom__link">Cómo funciona la Búsqueda</a></li>
                </ul>
                <ul class="nav-list footer-bottom__item">
                    <li class="nav-list__item"><a href="#" class="nav-link footer-bottom__link">Privacidad</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-link footer-bottom__link">Condiciones</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-link footer-bottom__link">Preferencias</a></li>
                </ul>
            </section>
        </div>
    </footer>
</body>

</html>
